name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run challenge tests
        run: node scripts/challenge-runner.js
      - name: Validate structure
        run: node scripts/validate-structure.js
      - name: Generate TOC (sanity)
        run: node scripts/generate-toc.js
      - name: Generate metrics
        run: node scripts/generate-metrics.js
      - name: Generate report
        run: node scripts/generate-report.js
      - name: Lint solutions (informativo)
        run: node scripts/lint-solutions.js || true
      - name: Build docs (sanity)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install mkdocs mkdocs-material && mkdocs build